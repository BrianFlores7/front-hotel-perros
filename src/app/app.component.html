<!--MAIN-->
<div class="main">
  <!--MAIN-container-->
  <div class="container">
    <h2>Formulario de reserva</h2>
    <form class="example-form" [formGroup]="formRegistro">
      <label for="nombre">Nombre</label>
      <br />
      <input
        matInput
        placeholder="Ingrese el nombre"
        value=""
        formControlName="nombre_completo"
        class="cajas"
      />
      <br />

      <label for="telefono">Teléfono</label>
      <br />
      <input
        matInput
        placeholder="Telefono"
        value=""
        formControlName="telefono"
        class="cajas"
      />
      <br />

      <label for="llegada">Fecha y hora de llegada</label>
      <br />
      <input
        type="datetime-local"
        value=""
        formControlName="diaLlegada"
        class="cajas"
      />
      <br />

      <label for="estadia">Días de permanencia</label>
      <br />
      <input
        matInput
        placeholder="Cantidad de dias"
        value=""
        formControlName="diasEstancia"
        class="cajas"
      />
      <br />

      <br />
      <button
        mat-raised-button
        color="primary"
        style="width: 30%; height: 40px"
        (click)="addRegistro()"
      >
        Registrar
      </button>
    </form>
    <br />
    <h1>Días ya ocupados.</h1>
    <br />
    <div>
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
      />
      <table class="table table-dark">
        <thead>
          <tr>
            <!-- <th scope="col">Nombre</th>
          <th scope="col">Numero</th> -->
            <th scope="col">Dia de llegada</th>
            <th scope="col">Dias de estancia</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let registro of registros">
            <!-- <th scope="row">{{registro.name}}</th>       
        
          <th scope="row">{{registro.number}}</th> -->

            <th scope="row">{{ registro.date }}</th>

            <th scope="row">{{ registro.diasEstancia }}</th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
